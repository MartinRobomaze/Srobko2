<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p>Add movement</p>
        <form id="add_movement">
            <label for="add_filename">Name of the movement: </label>
            <input type="text" id="add_filename" name="add_filename"><br>

            <input type="submit" value="Start">
        </form>

        <p>Play movement</p>
        <form id="load_movement">
        <label for="load_filename">Name of the movement: </label>
        <select name="load_filename" id="load_filename" form="load_movement">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select><br>   

        <input type="submit" value="Play">
        </form>
    </body>
</html>
